<div class="eqLogic-widget eqLogic" style="width : 250px;border:#border#;border-radius:#border-radius#;background-color: #background-color#;color: #color#;#style#;" data-eqLogic_id="#id#" data-eqLogic_uid="#uid#" data-version="mobile" >
  <style  type="text/css">
		.extelTable_#uid# {
			display: table;
			width: 100%;
			height: 150px;
		}
		.extelRows_#uid# {
			display: table-row;
		}
		.extel_state_#uid# {
			display: table-cell;
			vertical-align: middle;
			text-align: center;
			width: 33%;
		}
		.extel_Infos_#uid# {
			display: table-cell;
			vertical-align: top;
			text-align: center;
			width: 33%;
		}
		.extel_Data_#uid# {
			font-size: 10px;
			letter-spacing: 0.4px;
		}
	</style>
  <span class="statusCmd" style="position: absolute;bottom:3px;margin-left: 3px;width : 30px;z-index: 100;"></span>
  <i class='fa fa-refresh pull-right cursor cmd refresh tooltips' data-cmd_id="#refresh_id#" title="RafraÃ®chir" style="margin-top: 3px;margin-right: 3px;"></i>
  <i class="icon jeedom-prise allon cursor tooltips" title="Allumer tous" style="position : absolute;top: 3px;left: 3px;z-index: 500;"></i>
  <i class="icon jeedom-prise alloff cursor tooltips" title="Eteindre tous" style="position : absolute;top: 3px;left: 18px;z-index: 500;color:grey;"></i>
  <center style="#hideEqLogicName#">#name_display#  <span style="font-size: 0.85em;position: relative;top:-2px;">#object_name#</span></center>

    <span class="cmd cmd-widget noRefresh" data-cmd_id="#on1_id#" style="display:none;"></span>
    <span class="cmd cmd-widget noRefresh" data-cmd_id="#on2_id#" style="display:none;"></span>
    <span class="cmd cmd-widget noRefresh" data-cmd_id="#on3_id#" style="display:none;"></span>
    <span class="cmd cmd-widget noRefresh" data-cmd_id="#on4_id#" style="display:none;"></span>
    <span class="cmd cmd-widget noRefresh" data-cmd_id="#on5_id#" style="display:none;"></span>
    <span class="cmd cmd-widget noRefresh" data-cmd_id="#on6_id#" style="display:none;"></span>
    <span class="cmd cmd-widget noRefresh" data-cmd_id="#off1_id#" style="display:none;"></span>
    <span class="cmd cmd-widget noRefresh" data-cmd_id="#off2_id#" style="display:none;"></span>
    <span class="cmd cmd-widget noRefresh" data-cmd_id="#off3_id#" style="display:none;"></span>
    <span class="cmd cmd-widget noRefresh" data-cmd_id="#off4_id#" style="display:none;"></span>
    <span class="cmd cmd-widget noRefresh" data-cmd_id="#off5_id#" style="display:none;"></span>
    <span class="cmd cmd-widget noRefresh" data-cmd_id="#off6_id#" style="display:none;"></span>
    <span class="cmd cmd-widget noRefresh" data-cmd_id="#onall_id#" style="display:none;"></span>
    <span class="cmd cmd-widget noRefresh" data-cmd_id="#offall_id#" style="display:none;"></span>

<div class="tooltips extelTable_#uid#">
	<div class="extelRows_#uid#">
		<div class="extel_state_#uid#" style="font-size: 10px;">#etat1_name#</div>
		<div class="extel_state_#uid#" style="font-size: 10px;">#etat2_name#</div>
		<div class="extel_state_#uid#" style="font-size: 10px;">#etat3_name#</div>
	</div>
	<div class="extelRows_#uid#">
		<div class="extel_state_#uid#"><i class="icon jeedom-prise etat1 cursor tooltips" title="" style="font-size: 3em;margin-left: 5px;color:grey"></i></div>
		<div class="extel_state_#uid#"><i class="icon jeedom-prise etat2 cursor tooltips" title="" style="font-size: 3em;margin-left: 5px;color:grey"></i></div>
		<div class="extel_state_#uid#"><i class="icon jeedom-prise etat3 cursor tooltips" title="" style="font-size: 3em;margin-left: 5px;color:grey"></i></div>
	</div>
    <div class="extelRows_#uid#">
        <div class="extel_Infos_#uid#"><div class="extel_Data_#uid# power1_#uid#" title="Puissance 1 (#power1_collectDate#)">#power1# W</div></div>
        <div class="extel_Infos_#uid#"><div class="extel_Data_#uid# power2_#uid#" title="Puissance 2 (#power2_collectDate#)">#power2# W</div></div>
        <div class="extel_Infos_#uid#"><div class="extel_Data_#uid# power3_#uid#" title="Puissance 3 (#power3_collectDate#)">#power3# W</div></div>
    </div>
	<div class="extelRows_#uid#">
		<div class="extel_state_#uid#" style="font-size: 10px;">#etat4_name#</div>
		<div class="extel_state_#uid#" style="font-size: 10px;">#etat5_name#</div>
		<div class="extel_state_#uid#" style="font-size: 10px;">#etat6_name#</div>
	</div>
    <div class="extelRows_#uid#">
        <div class="extel_state_#uid#"><i class="icon jeedom-prise etat4 cursor tooltips" title="" style="font-size: 3em;margin-left: 5px;color:grey"></i></div>
        <div class="extel_state_#uid#"><i class="icon jeedom-prise etat5 cursor tooltips" title="" style="font-size: 3em;margin-left: 5px;color:grey"></i></div>
		<div class="extel_state_#uid#"><i class="icon jeedom-prise etat6 cursor tooltips" title="" style="font-size: 3em;margin-left: 5px;color:grey"></i></div>
	</div>
    <div class="extelRows_#uid#">
        <div class="extel_Infos_#uid#"><div class="extel_Data_#uid# power4_#uid#" title="Puissance 4 (#power4_collectDate#)">#power4# W</div></div>
        <div class="extel_Infos_#uid#"><div class="extel_Data_#uid# power5_#uid#" title="Puissance 5 (#power5_collectDate#)">#power5# W</div></div>
        <div class="extel_Infos_#uid#"><div class="extel_Data_#uid# power6_#uid#" title="Puissance 6 (#power6_collectDate#)">#power6# W</div></div>
	</div>
</div>

 <script>
  $('.eqLogic[data-eqLogic_uid=#uid#] .refresh').on('click', function () {
    jeedom.cmd.execute({id: '#refresh_id#'});
  });
  if ('#etat1#' == '1') {
        $('.eqLogic[data-eqLogic_uid=#uid#] .etat1').css('color', 'white');
  }
  if ('#etat2#' == '1') {
        $('.eqLogic[data-eqLogic_uid=#uid#] .etat2').css('color', 'white');
  }
  if ('#etat3#' == '1') {
        $('.eqLogic[data-eqLogic_uid=#uid#] .etat3').css('color', 'white');
  }
  if ('#etat4#' == '1') {
        $('.eqLogic[data-eqLogic_uid=#uid#] .etat4').css('color', 'white');
  }
  if ('#etat5#' == '1') {
        $('.eqLogic[data-eqLogic_uid=#uid#] .etat5').css('color', 'white');
  }
  if ('#etat6#' == '1') {
        $('.eqLogic[data-eqLogic_uid=#uid#] .etat6').css('color', 'white');
  }
  $('.eqLogic[data-eqLogic_uid=#uid#] .etat1').on('click', function() {
        if('#etat1#' == '1'){
			jeedom.cmd.execute({id: '#off1_id#'});
		}else{
			jeedom.cmd.execute({id: '#on1_id#'});
		}
        });
  $('.eqLogic[data-eqLogic_uid=#uid#] .etat2').on('click', function() {
        if('#etat2#' == '1'){
			jeedom.cmd.execute({id: '#off2_id#'});
		}else{
			jeedom.cmd.execute({id: '#on2_id#'});
		}
        });
		
	$('.eqLogic[data-eqLogic_uid=#uid#] .allon').on('click', function() {
        jeedom.cmd.execute({id: '#onall_id#'});
		});

	$('.eqLogic[data-eqLogic_uid=#uid#] .alloff').on('click', function() {
        jeedom.cmd.execute({id: '#offall_id#'});
		});
		
  $('.eqLogic[data-eqLogic_uid=#uid#] .etat3').on('click', function() {
        if('#etat3#' == '1'){
			jeedom.cmd.execute({id: '#off3_id#'});
		}else{
			jeedom.cmd.execute({id: '#on3_id#'});
		}
        });
  $('.eqLogic[data-eqLogic_uid=#uid#] .etat4').on('click', function() {
        if('#etat4#' == '1'){
			jeedom.cmd.execute({id: '#off4_id#'});
		}else{
			jeedom.cmd.execute({id: '#on4_id#'});
		}
        });
  $('.eqLogic[data-eqLogic_uid=#uid#] .etat5').on('click', function() {
        if('#etat5#' == '1'){
			jeedom.cmd.execute({id: '#off5_id#'});
		}else{
			jeedom.cmd.execute({id: '#on5_id#'});
		}
        });
  $('.eqLogic[data-eqLogic_uid=#uid#] .etat6').on('click', function() {
        if('#etat6#' == '1'){
			jeedom.cmd.execute({id: '#off6_id#'});
		}else{
			jeedom.cmd.execute({id: '#on6_id#'});
		}
    });
</script>
</div>
